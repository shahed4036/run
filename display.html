<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <style>
        /* Style for the display page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align items to the bottom */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f0f0f0; /* Light background color */
            color: #333; /* Dark text color */
        }

        .container {
            text-align: center;
            margin-bottom: 20px; /* Space from the bottom of the page */
        }

        h1 {
            color: #007bff; /* Blue color for heading */
            margin-bottom: 10px; /* Space below the heading */
        }

        p {
            font-size: 18px; /* Font size for the submitted text */
            max-width: 600px; /* Maximum width for the paragraph */
            word-wrap: break-word; /* Wrap long words onto the next line */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submitted Text:</h1>
        <p id="displayText"></p>
    </div>

    <script>
        // Retrieve the stored text from local storage
        const text = localStorage.getItem("submittedText");

        // Display the text if available
        if (text) {
            document.getElementById("displayText").textContent = text;
        } else {
            document.getElementById("displayText").textContent = "No text provided.";
        }
    </script>
</body>
</html>
